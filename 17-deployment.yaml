kind: Deployment
apiVersion: app/v1
metadata:
  name: nginx
  labels: 
    app: nginx
    purpose: deployment
    tier: web
spec:
  replacas: 3
  selector:
  matchLabels:
    app: nginx
    tier: web
    project: test-project
  #pod definition
  template:
    metadata:
      labels:
        app: nginx
        tier: web
        project: test-project
        extra-key: extra-value
    spec:
      containers:
      - name: nginx
        image: nginx
    